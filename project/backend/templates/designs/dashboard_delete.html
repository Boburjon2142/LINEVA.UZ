{% extends "base.html" %}
{% block title %}Dizaynni o'chirish{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body text-center p-5">
        <h3 class="mb-3 text-danger">Dizaynni o'chirish</h3>
        <p class="mb-4">"{{ object.title }}" nomli dizaynni o'chirishni tasdiqlang.</p>
        <form method="post">
          {% csrf_token %}
          <button class="btn btn-danger" type="submit">Tasdiqlash</button>
          <a class="btn btn-outline" href="{% url 'owner_designs' %}">Bekor qilish</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
